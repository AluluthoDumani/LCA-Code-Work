<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 4</title>
    <!-- External styling -->

    <link rel="stylesheet" href="style.css">

    <!-- Internal styling -->
    <style>
        table{
            background-color: bisque  ;
        }
    </style>

</head>
<body>
    <hi>Working with tables</hi>


    <!-- Table start -->
     <table width="100%" border="1px" style="background-color: yellowgreen;">
        <!-- thead Header of the table -->
        <thead>
            <!-- tr - Row of the table -->
            <tr>
                <!-- th - table header, makes the text bold -->
                <th>Name</th>
                <th>Time</th> 
                <th>Reason</th>
            </tr>
        </thead>
        <!-- tbody - holds the rest of the table -->
        <tbody>
            <!-- First late comer: One -->
            <tr>
                <td>One</td>   <!--Name-->
                <td>08:42</td>   <!--Time-->
                <td>Traffic</td>    <!--Reason-->
            </tr>
            <tr>
                <!-- Second late come - Tisha -->
                <td>Tisha</td>
                <td>08:50</td>
                <td>Forgot my phone</td>
            </tr>
            <!-- Third late comer: Lizo -->
            <tr>
                <td>Lizo</td>
                <td>08:55</td>
                <td>Flat tire</td>
            </tr>
        </tbody>


     </table>
</body>
</html>
